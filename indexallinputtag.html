<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Input Tag</title>
</head>
<body>
	<form>
	<label for="">Student's Name:</label>
	<input type="text" required/></br>
	
	<label for="">Mother's Name:</label>
	<input type="text" required/></br>
	
	<label for="">Father's Name:</label>
	<input type="text" required/></br>
	
	<label for="">Date of Birth</label>
	<input type="date" required/></br>
	
	<label for="">Time</label>
	<input type="time"/></br>
	
	<label for="">Phone Number</label>
	<select name="Code">
	     <option value="">+088</option>
	     <option value="">+991</option>
	     <option value="">+221</option>
	</select>
	<input type="tel"/></br>
	
	<label for="">Email</label>
	<input type="email" required/></br>
	
	<label for="">Password</label>
	<input type="password" required/></br>
	
	<label for="">Select Subject:</label>
	<input type="checkbox" />Computer
	<input type="checkbox" />Mathematice
	<input type="checkbox" />English</br>
	
	<label for="">Gender</label>
	<input type="radio" name="gender"/>Male
	<input type="radio" name="gender"/>Female</br>
	
	<label for="">Chose File</label>
	<input type="file"/></br>
	
	<label for="Search"></label>
	<input type=""/>Search</br>
	
	<input type="range" name="" id=""/></br>
	
	<label for="">Thana</label></br>
    <select>
	    <optgroup label="Madaripur">
	       <option value="">A</option>
	       <option value="">B</option>
	       <option value="">C</option>
	       <option value="">D</option>
	    </optgroup>
	  
	    <optgroup label="Sharidpur">
	       <option value="">Madaripur</option>
	       <option value="">Shibchar</option>
	       <option value="">Rajor</option>
	       <option value="">Kalkini</option>
	    </optgroup>
    </select></br>
	
	<label for="">Course</label>
	<select>
	    <option value="">Microsoft</option>
	    <option value="">Graphics</option>
	    <option value="">Programing</option>
	    <option value="">Wed-Design</option>
	</select></br>
	
	<textarea name="comment" id="" cols="30" rows="10">Comment Here</textarea>
	
    <input type="submit" /></br>
	<input type="reset"/>
	
	
	</form>
</body>
</html>
